<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (!localStorage.getItem("loggedIn")) {
          window.location.href = "login.html";
        }
      </script>
      
  <meta charset="UTF-8">
  <title>Login - Dream Wheels</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: #222;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Dream Wheels</h2>
    <form onsubmit="return loginUser(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red; text-align:center;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
